<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>JordanShoes</title>
  </head>
  <body>
    <!-- discount header -->
    <header class="discount-box">
      <span>Ganhe R$ 10,00 de desconto no frete</span>
    </header>
    <!-- store name -->
    <section class="mainTitle">
      <h1>JordanShoes</h1>
    </section>
    <!-- main banner -->
    <section class="banner">
      <img src="assets/banner.svg" alt="" />
      <div class="bannerContent">
        <h2>A melhor loja de Jordan</h2>
        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
        </p>
      </div>
    </section>
    <!-- product presentation -->
    <section class="products">
      <div class="productsTitle">
        <h1>Destaques</h1>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>
      <!-- product list -->
      <div class="productsGrid">
        <div class="productItem">
          <img src="assets/jordan-1.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-2.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-3.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-4.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-5.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-6.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-7.svg" alt="" />
        </div>
        <div class="productItem">
          <img src="assets/jordan-8.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="copyright">
      <span>Todos os direitos reservados.</span>
    </footer>
  </body>
</html>
